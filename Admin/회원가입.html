<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"],
    .form-group input[type="tel"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group .note {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .gender-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>회원가입</h2>

    <div class="form-group">
      <label for="userid">아이디</label>
      <input type="text" id="userid" placeholder="아이디">
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호">
      <div class="note">* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</div>
    </div>

    <div class="form-group">
      <label for="confirm-password">비밀번호 확인</label>
      <input type="password" id="confirm-password" placeholder="비밀번호 확인">
    </div>

    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="사용자 이름">
    </div>

    <div class="form-group">
      <label for="phone">전화번호</label>
      <input type="tel" id="phone" placeholder="휴대전화 번호">
    </div>

    <div class="form-group">
      <label>성별</label>
      <div class="gender-group">
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여자</label>
      </div>
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일">
    </div>

    <button class="submit-btn">가입</button>
  </div>
</body>
</html>
